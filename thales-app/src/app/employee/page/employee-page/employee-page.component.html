<div class="search-container fade-in">
    <mat-card class="search-card">
        <mat-card-header>
            <mat-card-title>Search an employee</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="search-box">
                <input matInput type="number" placeholder="Search..." [(ngModel)]="searchQuery" class="search-input">
                <button mat-raised-button color="primary" class="search-button" (click)="search()">Search</button>
            </div>
            
            <table *ngIf="employees.length > 0" class="results-table">
                <thead>
                  <tr>
                    <th>Employee Id</th>
                    <th>Employee Name</th>
                    <th>Salary</th>
                    <th>Age</th>
                    <th>Annual Salary</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let employee of employees">
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.employee_name }}</td>
                    <td>{{ employee.employee_salary | currency }}</td>
                    <td>{{ employee.employee_age }}</td>
                    <td>{{ employee.employee_anual_salary | currency }}</td>
                  </tr>
                </tbody>
              </table>

            <p *ngIf="employees.length === 0" class="no-results">No results found</p>
            <p *ngIf="error" class="error">{{error}}</p>
        </mat-card-content>
    </mat-card>
</div>
